{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <center>
        <h1>View Directed Movies</h1>
    </center>
</head>
<body>

    {% if movie_data %}
    <table>
        <thead>
          <tr>
            <th>Movie ID</th>
            <th>Movie Name</th>
            <th>Predecessors</th>
          </tr>
        </thead>
        <tbody>
          {% for movie in movie_data %}
          <tr>
            <td>{{ movie.0 }}</td>
            <td>{{ movie.1 }}</td>
            <td>{{ movie.2 }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    {% endif %}

<a href="/director-home">Return to homepage</a>

</body>
</html>
