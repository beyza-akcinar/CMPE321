{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <center>
        <h1>Update Movie Name</h1>
    </center>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="d-flex justify-content-around">
                {% if update_fail %}
                    <div class="alert alert-danger" role="alert">
                        <h4 class="alert-heading">Couldn't update the movie name.</h4>
                        <p>Check the information and try again.</p>
                    </div>
                {% endif %}
                <form class="form-group" method="POST" novalidate action="{% url 'update_name' %}">
                    <label for="username"><b>Movie ID</b></label>
                    <input type="text" placeholder="" name="movie_id" required>
                    <label for="username"><b>New Movie Name</b></label>
                    <input type="text" placeholder="" name="movie_name" required>
                    {% csrf_token %}
                    <button type="submit" class="btn btn-success">Update</button>
                </form>
            </div>
        </div>
    </div>    

<a href="/director-home">Return to homepage</a>

</body>
</html>
