{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <center>
        <h1>Add Audience User</h1>
    </center>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="d-flex justify-content-around">
                {% if add_fail %}
                    <div class="alert alert-danger" role="alert">
                        <h4 class="alert-heading">Couldn't add the user.</h4>
                        <p>Check the username and try again.</p>
                    </div>
                {% endif %}
                <form class="form-group" method="POST" novalidate action="{% url 'add_audience' %}">
                    <label for="username"><b>Username</b></label>
                    <input type="text" placeholder="" name="username" required>
                    <label for="username"><b>Password</b></label>
                    <input type="text" placeholder="" name="password" required>
                    <label for="username"><b>Name</b></label>
                    <input type="text" placeholder="" name="name" required>
                    <label for="username"><b>Surname</b></label>
                    <input type="text" placeholder="" name="surname" required>
                    {% csrf_token %}
                    <button type="submit" class="btn btn-success">Add User</button>
                </form>
            </div>
        </div>
    </div>    

<a href="/manager-home">Return to homepage</a>

</body>
</html>
