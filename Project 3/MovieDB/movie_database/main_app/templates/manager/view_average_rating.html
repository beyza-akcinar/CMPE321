{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <center>
        <h1>View Average Rating</h1>
    </center>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="d-flex justify-content-around">
                {% if view_fail %}
                    <div class="alert alert-danger" role="alert">
                        <h4 class="alert-heading">Couldn't find average rating.</h4>
                        <p>Check the information and try again.</p>
                    </div>
                {% endif %}
                <form class="form-group" method="POST" novalidate action="{% url 'view_average_rating' %}">
                    <label for="username"><b>Movie ID</b></label>
                    <input type="text" placeholder="" name="movie_id" required>
                    {% csrf_token %}
                    <button type="submit" class="btn btn-success">Show Average Rating</button>
                </form>
            </div>
        </div>
    </div>    


    {% if rating_data %}
    <table>
        <thead>
          <tr>
            <th>Average Rating</th>
          </tr>
        </thead>
        <tbody>
          {% for rating in rating_data %}
          <tr>
            <td>{{ rating.0 }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    {% endif %}

<a href="/manager-home">Return to homepage</a>

</body>
</html>
